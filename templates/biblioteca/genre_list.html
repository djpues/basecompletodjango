<h1>Géneros</h1>
<a href="{% url 'genre-create' %}">Crear Género</a>
<ul>
{% for genre in object_list %}
    <li><a href="{% url 'genre-detail'  genre.id %}">{{ genre.name }}</a>: Operaciones:<a href="{% url 'genre-update-form'  genre.id %}">Editar</a><a href="{% url 'genre-delete'  genre.id %}">Borrarr</a></li>
{% empty %}
    <li>No hay Géneros todavía</li>
{% endfor %}
</ul>
